<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position-absolute</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .parent {
            position: relative;
            width: 200px;
            height: 200px;
            background: red;
        }

        .child {
            position: absolute;
            width: 80px;
            height: 80px;
            background: red;

        }
    </style>
</head>
<body>
<div class="parent">
  <div class="child">

  </div>
</div>
</body>
</html>
